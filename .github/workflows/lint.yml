name: Linting

on:
  push:
    branches: [main, test, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          uv sync --all-groups --all-extras

      - name: Ruff check
        run: |
          uv run ruff check .

      - name: Type check with pyright
        run: |
          uv run pyright .
